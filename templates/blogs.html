<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../templates/css/blog.css">
    <title>BLOGS</title>
</head>

<body>
    <div id="arlina">
        <div id="header">
            <h1>BLOGS</h1>
            <!-- <p>Cara Membuat Sticky Widget di Sidebar Blog</p> -->
        </div>

        <div id="menuwrap">
            <div id="menu"><span>Blog Page</span></div>
        </div>
        <div class="content">

            {{#each data}}
            <div class="wrp">

                <div class="main">
                    <img src="images/{{this.image}}" alt="" />
                </div>

                <div class="text-wrp">
                    <h1 class="title"> {{@title}}{{this.title}} </h1>

                    <p class="content">{{@content}}{{this.content}}</p>
                </div>

            </div>
            {{/each}}
        </div>
    </div>
</body>
</html>
