<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../templates/css/blog.css">
    <title>BLOGS</title>
  </head>
  <body>
    <div id="arlina">
    <div id="header">
      <h1>BLOGS</h1>
      <!-- <p>Cara Membuat Sticky Widget di Sidebar Blog</p> -->
    </div>

    <div id="menuwrap">

    <div class="content">

 {{#each data}}
<div class="wrp">

    </div>

  </div>
  {{/each}}
</div>
</div>
  </body>
</html>
